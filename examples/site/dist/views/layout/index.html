<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Examples to demo clients built by appstack</title>
    <link type="text/css" rel="stylesheet" href="//localhost:3000/css/bootstrap.min-1f8ncap.css">
    <link type="text/css" rel="stylesheet" href="//localhost:3000/css/bootstrap-theme.min-1ifdhpv.css">
    <link type="text/css" rel="stylesheet" href="//localhost:3000/css/site.min-1iibhje.css">
    {% block header %}{% endblock %}
</head>
<body>
<div class="masthead">
    <div class="container">
        <nav class="mast-nav">
            <a class="mast-nav-item {{ mastnav.home }}" href="/">Home</a>
            <a class="mast-nav-item {{ mastnav.todo }}" href="/TodoMVC/">TodoMVC</a>
            <a class="mast-nav-item {{ mastnav.bs }} " href="/bs/">Bootstrap Theme</a>
            <a class="mast-nav-item {{ mastnav.note}} " href="/vacation-note/">Vacation Note</a>
        </nav>
    </div>
</div>
<!-- start of page container -->
{% block page %}{% endblock %}
<!-- end of page container -->

<!-- start of javascript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"%3E%3C/script%3E'))</script>
<script src="//localhost:3000/asset/vendor/async.min.js"></script>
<script src="//localhost:3000/js/bootstrap.min-1y244bc.js"></script>
{% block footer %}{% endblock %}
</body>
</html>
