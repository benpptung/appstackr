<div class="todoapp bg-primary" data-provide="todos" data-remote="http://localhost:3000/todolist">

    <header>
        <h1>Todos</h1>
        <input class="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section class="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list list-group"></ul>
    </section>

    <footer></footer>

</div>

<div class="instructions">
    Double-click to edit a todo.
</div>
<script type="text/template" id="item-template">
    <div class="view checkbox">
        <label class="text-info">
            <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> >
            <%=title %>
            <button type="button" class="destroy glyphicon glyphicon-remove close"></button>
        </label>
    </div>
    <input class="edit" type="text" value="<%=title %>" />
</script>

<script type="text/template" id="stats-template">
    <% if (done) { %>
    <a class="clear-completed">Clear <%=done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
</script>
